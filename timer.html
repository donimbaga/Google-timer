<!DOCTYPE html>
<html>
  <head>
    <title>Hey look I made a google timer</title>	  
    <link rel="stylesheet" type="text/css" href="timer.css" />
    <script src="https://kit.fontawesome.com/c97b55caa1.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="top-wrapper">
      <div class="top-banner">
        <h2>Hey look I made a timer</h2>
      </div>

      <div class="timer-box">

        <div class="timer-header">
          <div class="tab">
            <div class="active-tab">
	      <i class="far fa-hourglass"></i>
              <h3>TIMER</h3>
	    </div>

            <div>
	      <i class="fas fa-stopwatch"></i>
	      <h3>STOPWATCH</h3>
	    </div>
	  </div>
	</div>

	<div class="timer-content">
	</div>

	<div class="timer-footer">
          <button>START</button> 
          <button>STOP</button> 
	  <i class="fas fa-expand"></i>
	  <i class="fas fa-volume-up"></i>
	</div>

      </div>

    </div>
  </body>
</html>

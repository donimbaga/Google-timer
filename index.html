<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hey look I made a google timer</title>	  
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://kit.fontawesome.com/c97b55caa1.js" 
    crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="top-wrapper">
      <div class="top-banner">
        <h2>Hey look I made a timer</h2>
      </div>

      <div class="timer-box">

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'timer')" id="defaultOpen">
            <span class="far fa-hourglass"></span> 
	    <span>TIMER</span>
	  </button>

	  <button class="tablinks" onclick="openTab(event, 'stopwatch')">
	    <span class="fas fa-stopwatch"></span> 
	    <span>STOPWATCH</span>
	  </button>
	</div>

	<div class="timer-content">
	  <div id="timer" class="tabcontent">
            <div>
              <p class="hrs">00<span>h</span></p>
              <p class="mns">00<span>m</span></p>
              <p class="scs">00<span>s</span></p>
	    </div>
	  </div>

	  <div id="stopwatch" class="tabcontent">
            <div>
              <p class="hrs">00<span>h</span></p>
              <p class="mns">00<span>m</span></p>
              <p class="scs">00<span>s</span></p>
              <p class="scs">00</span></p>
	    </div>
	  </div>
	</div>

	<div class="timer-footer">
          <div class="footer-wrapper">

            <div class="left-butts">
              <button id="start-button">START</button> 
              <button id="reset-button">RESET</button> 
	    </div>

	    <div class="right-butts">
	      <i class="fas fa-volume-up"></i>
	      <!--<i class="fas fa-volume-mute"></i>-->
	      <i class="fas fa-expand"></i>
	    </div>

	  </div>
	</div>

      </div>

    </div>
    <script src="timer.js"></script>
  </body>
</html>

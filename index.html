<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coldtimer</title>	  
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div class="top-wrapper">

      <div class="timer-box">

        <div class="tab">
          <button class="tablinks" onclick="openTab(event, 'timer')" id="defaultOpen">
            <span class="sandclock-icon icons"> 
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="#000000">
    <path d="M12 5v10l9 9-9 9v10h24V33l-9-9 9-9V5H12zm20 29v5H16v-5l8-8 8 8zm-8-12l-8-8V9h16v5l-8 8z"/>
    <path fill="none" d="M0 0h48v48H0V0z"/></svg>
            </span> 

	    <span>TIMER</span>
	  </button>

	  <button class="tablinks" onclick="openTab(event, 'stopwatch')">
            <span class="stopwatch-icon icons">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="#000000">
    <path d="M0 0h48v48H0z" fill="none"/>
    <path d="M30 2H18v4h12V2zm-8 26h4V16h-4v12zm16.05-13.23l2.85-2.85c-.86-1.03-1.8-1.97-2.83-2.83l-2.85 2.85C32.15 9.48 28.24 8 23.99 8 14.04 8 6 16.06 6 26s8.04 18 17.99 18S42 35.94 42 26c0-4.25-1.48-8.15-3.95-11.23zM24 40c-7.73 0-14-6.27-14-14s6.27-14 14-14 14 6.27 14 14-6.27 14-14 14z"/>
</svg>
            </span>

	    <span>STOPWATCH</span>
	  </button>
	</div>

	<div class="timer-content">
	  <div id="timer" class="tabcontent">
        <div>
          <p class="hrs">00<span>h</span></p>
          <p class="mns">5<span>m</span></p>
          <p class="scs">00<span>s</span></p>
	    </div>
        <input type="number" class="timer-input">
	  </div>

	  <div id="stopwatch" class="tabcontent">
        <div>
          <p class="hrs">00<span>h</span></p>
          <p class="mns">5<span>m</span></p>
          <p class="scs">0<span>s</span></p>
          <p class="scs">00</span></p>
	    </div>
	  </div>
	</div>

	<div class="timer-footer">
          <div class="footer-wrapper">

            <div class="left-butts">
              <button id="start-button">START</button> 
              <button id="reset-button">RESET</button> 
	    </div>

	    <div class="right-butts">
              <i class="volume-icon icons"><img src="assets/icons/volume.png" /></i>

	      <i class="fullscreen-icon icons"><img src="assets/icons/full-screen.png" /></i>
	    </div>

	  </div>
	</div>

      </div>

    </div>
    <script src="timer.js"></script>
  </body>
</html>
